<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/home.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="logo-name">
        <i class="far fa-building"></i>
        <h3>HR Data</h3>
      </div>
      <nav>
        <ul>
          <a href="./index.html"><li>Home</li></a>
          <a href="./accounting.html"><li>Accounting</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <form id="form-control">
        <div class="form-input">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-input">
          <label for="department">Department</label>
          <select name="department" id="department">
            <option value="Administration">Administration</option>
            <option value="Marketing">Marketing</option>
            <option value="Development">Development</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
        <div class="form-input">
          <label for="level">Level</label>
          <select name="level" id="level">
            <option value="Junior">Junior</option>
            <option value="Mid-Senior">Mid-Senior</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
        <div class="form-input">
          <label for="imageURL">Image URL</label>
          <input type="text" id="imageURL" name="imageURL" />
        </div>
        <div class="form-input">
          <button type="submit" id="btn">Submit</button>
        </div>
      </form>
      <div class="main-data"></div>
    </main>
    <footer>
      <h4 class="copy-rights">A project by Karam Al-Qinneh&copy;</h4>
      <div class="social-media">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-instagram-square"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
